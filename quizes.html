<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizes - Física Interactiva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo-container">
    <img src="https://cdn-icons-png.flaticon.com/512/1467/1467136.png" alt="Logo Física" class="logo">
    <h1> -  Física Interactiva - </h1>
  </div>
  <p style="margin:0; font-size:1rem; font-weight:300;">Prueba tus conocimientos</p>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="calculadora.html">Calculadora de vectores</a>
      <a href="conversion.html">Conversion de unidades</a>
      <a href="quizes.html">Quizzes</a>
    </nav>
  </header>

  <main class="content">
    <h2>Elige un Quiz</h2>
    <p>Selecciona uno de los quizes disponibles para practicar tus conocimientos de física.</p>

    <div id="quizList" class="quiz-list">
      <!-- Las tarjetas se llenarán dinámicamente -->
    </div>
  </main>

  <footer>
    <p>© 2025 Física Interactiva. Aprende con simulaciones y práctica.</p>
  </footer>

  <script>
    // Lista de quizes actualizada según los temas reales
    const quizzes = [
      {
        id: 1,
        title: "Vectores y Conceptos Básicos",
        description: "Test sobre magnitud, dirección, tipos de vectores y sus propiedades. (7 preguntas)"
      },
      {
        id: 2,
        title: "Magnitudes Físicas",
        description: "Evalúa tus conocimientos sobre magnitudes escalares y vectoriales. (7 preguntas)"
      },
      {
        id: 3,
        title: "Sistemas de Medición",
        description: "Comprueba tu comprensión sobre unidades y sistemas de medida. (7 preguntas)"
      },
      {
        id: 4,
        title: "Leyes del Movimiento de Newton",
        description: "Evalúa tu entendimiento de las tres leyes de Newton. (7 preguntas)"
      },
      {
        id: 5,
        title: "Ejercicios: Suma de Vectores",
        description: "Practica problemas simples de suma y resultantes de vectores. (7 preguntas)"
      },
      {
        id: 6,
        title: "Ejercicios: Cambios de Sistema de Medición",
        description: "Aplica conversiones entre diferentes unidades de medida. (7 preguntas)"
      }
    ];

    // Render dinámico de las tarjetas de quizes
    const quizList = document.getElementById("quizList");

    quizzes.forEach(q => {
      const card = document.createElement("div");
      card.classList.add("quiz-card");
      card.innerHTML = `
        <h3>Quiz ${q.id}: ${q.title}</h3>
        <p>${q.description}</p>
        <button onclick="window.location.href='quiz.html?id=${q.id}'" class="btn-primary">
          Iniciar Quiz
        </button>
      `;
      quizList.appendChild(card);
    });
  </script>
</body>
</html>
